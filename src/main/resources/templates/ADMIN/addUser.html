<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Container - Layouts | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <th:block th:replace="~{html/index::navbar}"></th:block>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <th:block th:replace="~{ADMIN/LayoutAdmin::NavbarInLayout}"></th:block>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <!-- Basic -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <h5 class="card-header">Edit User</h5>
                            <div class="card-body demo-vertical-spacing demo-only-element">
                                <form id="formEditUser" class="mb-3" th:action="@{/userlist/add}" th:object="${user}" method="post">
                                    <input type="hidden" th:field="*{id}"/>
                                    <label for="name" class="form-label">Họ và tên:</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon11">@</span>
                                        <input type="text" class="form-control" placeholder="Nhập họ tên của bạn"
                                               autofocus th:field="*{name}" id="name" aria-label="name"
                                               aria-describedby="basic-addon11">
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    <label for="email" class="form-label">Email:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Nhập địa chỉ email của bạn" aria-label="Recipient's username" aria-describedby="basic-addon13" th:field="*{email}" id="email">
                                        <span class="input-group-text" id="basic-addon13">@gmail.com</span>
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                    <label for="username" class="form-label">Tên đăng nhập:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="basic-addon11">
                                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                    </div>
                                    <label for="password" class="form-label">Mật khẩu:</label><span class="text-danger">*</span>
                                    <div class="mb-3 form-password-toggle">
                                        <div class="input-group input-group-merge">
                                            <input type="password" class="form-control" th:field="*{password}" id="password"
                                                   placeholder="Nhập mật khẩu mới của bạn" aria-describedby="basic-default-password2"/>
                                            <span id="basic-default-password2" class="input-group-text cursor-pointer"
                                            ><i class="bx bx-hide"></i
                                            ></span>
                                        </div>
                                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                    </div>
                                    <div class="d-grid gap-2 form-action">
                                        <button type="submit" class="btn btn-primary d-grid w-100">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->
                <!-- Footer -->
                <th:block th:replace="~{ADMIN/LayoutAdmin::footer}"></th:block>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
