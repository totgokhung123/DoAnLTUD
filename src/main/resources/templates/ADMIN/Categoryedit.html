<!DOCTYPE html>
<html lang="vi" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Chỉnh sửa Danh Mục | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <script src="../assets/vendor/js/helpers.js"></script>
    <script src="../assets/js/config.js"></script>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{ADMIN/LayoutAdmin::navbar}"></div>
        <div class="layout-page">
            <th:block th:replace="~{ADMIN/LayoutAdmin::NavbarInLayout}"></th:block>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Category /</span> Category Edit</h4>
                    <hr class="my-5" />
                    <div class="card">
                        <h5 class="card-header">Category edit</h5>
                        <div class="card-body">
                            <form th:action="@{/editcategory/{id}(id=${category.id})}" th:object="${category}" method="post" enctype="multipart/form-data">
                                <input type="hidden" id="categoryId" th:field="*{id}" />
                                <div class="mb-3">
                                    <label for="categoryName" class="form-label">Category Name</label>
                                    <input type="text" class="form-control" id="categoryName" th:field="*{name}" placeholder="Nhập tên danh mục" />
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Tên danh mục là bắt buộc</div>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryStatus" class="form-label">Trạng thái</label>
                                    <select class="form-control" id="categoryStatus" th:field="*{status}">
                                        <option value="true">TRUE</option>
                                        <option value="false">FALSE</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryImagePath" class="form-label">Chọn ảnh</label>
                                    <input type="file" class="form-control" id="categoryImagePath" name="image" accept="image/*" onchange="previewImage(event)"/>
                                    <small class="form-text text-muted">Chỉ chấp nhận các định dạng ảnh.</small>
                                </div>
                                <div class="mb-3">
                                    <img th:src="'../'+ @{${category.imagePath}}" id="imagePreview" />

                                </div>
                                <button type="submit"  class="btn btn-primary">Save</button>
                                <a href="/categorylist" class="btn btn-secondary">
                                    <div data-i18n="Cancel">Cancel</div>
                                </a>
                            </form>
                        </div>
                        <a href="/categorylist" class="btn btn-primary">quay lại danh sách</a>
                    </div>
                </div>
                <th:block th:replace="~{ADMIN/LayoutAdmin::footer}"></th:block>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../assets/vendor/js/menu.js"></script>
<script src="../assets/js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons"></script>
<script>
    function previewImage(event) {
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function(){
            var dataURL = reader.result;
            var output = document.getElementById('imagePreview');
            output.src = dataURL;
            output.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
</script>
</body>
</html>
