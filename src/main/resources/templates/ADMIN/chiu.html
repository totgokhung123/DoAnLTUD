<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<body>
<div><form id="formEditUser" class="mb-3" th:action="@{/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="name" class="form-label">Họ và tên:</label><span class="text-danger">*</span>
        <input type="text" class="form-control" placeholder="Nhập họ tên của bạn"
               autofocus th:field="*{name}" id="name">
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="Nhập địa chỉ email của bạn" th:field="*{email}" id="email">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập:</label><span class="text-danger">*</span>
        <input type="text" class="form-control" th:field="*{username}" id="username" >
        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="mb-3 form-password-toggle">
        <label for="password" class="form-label">Mật khẩu:</label>
        <div class="input-group input-group-merge">
            <input type="password" class="form-control" th:field="*{password}" id="password"
                   placeholder="Nhập mật khẩu mới của bạn"/>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
    </div>

    <div class="d-grid gap-2 form-action">
        <button type="submit" class="btn btn-primary d-grid w-100">Lưu thay đổi</button>
    </div>
</form></div>
    </body>
</html>
