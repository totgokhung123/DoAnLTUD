<script>
    paypalm.minicartk.render(); //use only unique class names other than paypalm.minicartk.Also Replace same class name in css and minicart.min.js

    paypalm.minicartk.cart.on('checkout', function (evt) {
        var items = this.items(),
            len = items.length,
            total = 0,
            i;

        // Count the number of each item in the cart
        for (i = 0; i < len; i++) {
            total += items[i].get('quantity');
        }

        if (total < 3) {
            alert('The minimum order quantity is 3. Please add more to your shopping cart before checking out');
            evt.preventDefault();
        }
    });
</script>

<script>

    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');

    }

<script>
    let currentPage = 0;
const itemsPerPage = 8; // Number of items per page
const itemWidth = 150 + 20; // Width of each item plus gap (adjust as per your design)
const gap = 20; // Adjust as per your design
const container = document.getElementById('category-container');
const totalItems = container.children.length;
const totalPages = Math.ceil(totalItems / itemsPerPage);

function updatePage() {
    const offset = -currentPage * (itemWidth * itemsPerPage + 50); // Thêm 200px vào offset
    container.style.transform = `translateX(${offset}px)`;
}


function nextPage() {
    if (currentPage < totalPages - 1) {
        currentPage++;
        updatePage();
    }
}

function previousPage() {
    if (currentPage > 0) {
        currentPage--;
        updatePage();
    }
}

// Initial update to position the items correctly
updatePage();

</script>
