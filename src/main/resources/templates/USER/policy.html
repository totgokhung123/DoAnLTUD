<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Category List</h1>
    <br>
    <table class="table table-bordered table-hover ">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Chính sách</th> <!-- Thêm cột ảnh -->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="policy : ${policy}">
            <td th:text="${policy.id}"></td>
            <td th:text="${policy.type}"></td>
            <td th:text="${policy.description}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')"> <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
                    <a th:href="@{/policy/edit/{id}(id=${policy.id})}"
                       class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/policy/delete/{id}(id=${policy.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có đồng ý xoá?')">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
